      .dropdown:checked + label,
      .dropdown:not(:checked) + label{
        position: relative;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        font-size: 18px;
        line-height: 2;
        height: 50px;
        transition: all 200ms linear;

        -ms-flex-pack: center;
        text-align: center;
        border: none;
        background-color: #3A3E4B;
        color: white;
        padding-top: 11px;
      }
      .dropdown:checked + label:before,
      .dropdown:not(:checked) + label:before{
        position: fixed;
        top: 0;
        left: 0;
        content: '';
        width: 100%;
        height: 100%;
        z-index: -1;
        cursor: auto;
        pointer-events: none;
      }
      .dropdown:checked + label:before{
        pointer-events: auto;
      }
      .dropdown:not(:checked) + label .uil {
        font-size: 24px;
        margin-left: 10px;
        transition: transform 200ms linear;
      }
      .dropdown:checked + label .uil {
        transform: rotate(180deg);
        font-size: 24px;
        margin-left: 10px;
        transition: transform 200ms linear;
      }
      .section-dropdown {
        position: absolute;
        padding: 5px;
        background-color: Black; !in front page
        top: 70px;
        left: 0;
        width: 100%;
        border-radius: 4px;
        display: block;
        z-index: 2;
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
        transition: all 200ms linear;
      }
      .dropdown:checked ~ .section-dropdown{
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }
      .section-dropdown:before {
        position: absolute;
        top: -20px;
        left: 0;
        width: 100%;
        height: 20px;
        content: '';
        display: block;
        z-index: 1;
      }
      .section-dropdown:after {
        position: absolute;
        top: -7px;
        left: 30px;
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid #111;
        content: '';
        display: block;
        z-index: 2;
        transition: all 200ms linear;
      }

      .section-dropdown-sub {
