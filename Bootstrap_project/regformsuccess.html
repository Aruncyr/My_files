    <style>
        body {
            background: #3A3E4B;
        }

        .brand {
            color: #FF9138;
        }

        .border-hover {
            border-top: 5px solid transparent;
            transform: translateY(-4px);
        }

        .border-hover:hover {
            border-top: 5px solid #ff9138;
            transform: translateY(-4px);
        }

        #sign-in {
            background: #FF9138;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .navbar-toggler {
            border: 3px solid #FF9138;
        }


        .navbar-toggler-icon {
            background-image: url(/static_files/svgs3/list.svg)
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        #nav-length {
            width: 100%;
        }

        @media screen and (max-width : 992px) {
            #nav-length {
                width: 100%;
            }

            .border-hover {
                border-top: 0;
            }

            .border-hover:hover {
                border-top: 0;
            }

            #sign-in {
                border-radius: 50px;
            }
        }

        /* body section */
        .icon-height {
            height: 28px;
            width: 28px;
        }

        .icon-container {
            background: #FF9138;
        }

        .dark-background {
            background: #2b3944;
        }
        #socialWrap {
            border-radius: 0px 24px 24px 0px;
        }
        img{width:40px;
        height:46px}
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');

        *,
        *::before,
        *::after {
          box-sizing: border-box;
        }
        .sec-center {
          position: relative;
          max-width: 100%;
          text-align: center;
          z-index: 200;
        }
        [type="checkbox"]:checked,
        [type="checkbox"]:not(:checked){
          position: absolute;
          left: -9999px;
          opacity: 0;
          pointer-events: none;
        }
        .dropdown:checked + label,
        .dropdown:not(:checked) + label{
          position: relative;
          font-family: 'Roboto', sans-serif;
          font-weight: 500;
          font-size: 18px;
          line-height: 2;
          height: 50px;
          transition: all 200ms linear;
          border-radius: 4px;
          width: 220px;
          letter-spacing: 1px;
          display: -webkit-inline-flex;
          display: -ms-inline-flexbox;
          display: inline-flex;
          -webkit-align-items: center;
          -moz-align-items: center;
          -ms-align-items: center;
          align-items: center;
          -webkit-justify-content: center;
          -moz-justify-content: center;
          -ms-justify-content: center;
          justify-content: center;
          -ms-flex-pack: center;
          text-align: center;
          border: none;
          background-color: #3A3E4B;
          color: white;
          padding-top: 11px;
        }
        .dropdown:checked + label:before,
        .dropdown:not(:checked) + label:before{
          position: fixed;
          top: 0;
          left: 0;
          content: '';
          width: 100%;
          height: 100%;
          z-index: -1;
          cursor: auto;
          pointer-events: none;
        }
        .dropdown:checked + label:before{
          pointer-events: auto;
        }
        .dropdown:not(:checked) + label .uil {
          font-size: 24px;
          margin-left: 10px;
          transition: transform 200ms linear;
        }
        .dropdown:checked + label .uil {
          transform: rotate(180deg);
          font-size: 24px;
          margin-left: 10px;
          transition: transform 200ms linear;
        }
        .section-dropdown {
          position: absolute;
          padding: 5px;
          background-color: Black; !in front page
          top: 70px;
          left: 0;
          width: 100%;
          border-radius: 4px;
          display: block;
          z-index: 2;
          opacity: 0;
          pointer-events: none;
          transform: translateY(20px);
          transition: all 200ms linear;
        }
        .dropdown:checked ~ .section-dropdown{
          opacity: 1;
          pointer-events: auto;
          transform: translateY(0);
        }
        .section-dropdown:before {
          position: absolute;
          top: -20px;
          left: 0;
          width: 100%;
          height: 20px;
          content: '';
          display: block;
          z-index: 1;
        }
        .section-dropdown:after {
          position: absolute;
          top: -7px;
          left: 30px;
          width: 0;
          height: 0;
          border-left: 8px solid transparent;
          border-right: 8px solid transparent;
          border-bottom: 8px solid #111;
          content: '';
          display: block;
          z-index: 2;
          transition: all 200ms linear;
        }
        a {
          position: relative;
          color: #fff;
          transition: all 200ms linear;
          font-family: 'Roboto', sans-serif;
          font-weight: 500;
          font-size: 15px;
          border-radius: 2px;
          padding: 5px 0;
          padding-left: 20px;
          padding-right: 15px;
          margin: 2px 0;
          text-align: left;
          text-decoration: none;
          display: -ms-flexbox;
          display: flex;
          -webkit-align-items: center;
          -moz-align-items: center;
          -ms-align-items: center;
          align-items: center;
          justify-content: space-between;
            -ms-flex-pack: distribute;
        }
        a .uil {
          font-size: 22px;
        }
        .dropdown-sub:checked + label,
        .dropdown-sub:not(:checked) + label{
          position: relative;
          color: Yellow;
          transition: all 200ms linear;
          font-family: 'Roboto', sans-serif;
          font-weight: 500;
          font-size: 15px;
          border-radius: 2px;
          padding: 5px 0;
          padding-left: 20px;
          padding-right: 15px;
          text-align: left;
          text-decoration: none;
          display: -ms-flexbox;
          display: flex;
          -webkit-align-items: center;
          -moz-align-items: center;
          -ms-align-items: center;
          align-items: center;
          justify-content: space-between;
            -ms-flex-pack: distribute;
        }
        .dropdown-sub:checked + label .uil,
        .dropdown-sub:not(:checked) + label .uil{
          font-size: 22px;
        }
        .dropdown-sub:not(:checked) + label .uil {
          transition: transform 200ms linear;
        }
        .dropdown-sub:checked + label .uil {
          transform: rotate(135deg);
          transition: transform 200ms linear;
        }
        .dropdown-sub:not(:checked) + label:hover{
          color: red;
          background-color: #ffeba7;
        }
        .for-dropdown-sub:hover{
          color: #ffeba7;}
        .section-dropdown-sub {
          position: relative;
          display: block;
          width: 100%;
          pointer-events: none;
          opacity: 0;
          max-height: 0;
          padding-left: 10px;
          padding-right: 3px;
          overflow: hidden;
          transition: all 200ms linear;
        }
        .dropdown-sub:checked ~ .section-dropdown-sub{
          pointer-events: auto;
          opacity: 1;
          max-height: 999px;
        }
        .section-dropdown-sub a {
          font-size: 14px;
        }
        .section-dropdown-sub a .uil {
          font-size: 20px;
        }
        .section-dropdown-sub a:hover {
          color: red;
          background-color: #ffeba7;
        }
        .section-dropdown a:hover {
          color: red;
          background-color: #ffeba7;
        }

    </style>
</head>
